                    <img src="${result.imagem}" alt="${result.nome}">
                    <h2>${result.nome}</h2>
                    <p><strong>${result.essencia}</strong></p>
                    <p>${result.curiosidade}</p>
                    <p style="margin-top: 20px; font-style: italic;">"${result.mensagens[0]}"</p>
                    <button onclick="initQuiz()" style="width: 100%; margin-top: 20px;">Fazer Quiz Novamente</button>
                </div>
            `;
        }

        function displayCuriosidades() {
            const content = document.getElementById('curiosidades-content');
            content.innerHTML = '';
            
            curiosidades.forEach(curiosidade => {
                const item = document.createElement('div');
                item.className = 'curiosity-item';
                item.innerHTML = `
                    <h3>${curiosidade.titulo}</h3>
                    <p>${curiosidade.texto}</p>
                `;
                content.appendChild(item);
            });
        }

        function displayDepoimentos() {
            const content = document.getElementById('depoimentos-content');
            content.innerHTML = '';
            
            depoimentos.forEach(depoimento => {
                const item = document.createElement('div');
                item.className = 'testimonial';
                item.innerHTML = `
                    <div class="testimonial-author">‚Äî ${depoimento.autor}</div>
                    <div class="testimonial-text">"${depoimento.texto}"</div>
                `;
                content.appendChild(item);
            });
        }

        function displayInfo() {
            const content = document.getElementById('info-content');
            let html = '<h3 style="color: #D4AF37; margin-bottom: 20px; text-align: center;">Fases da Lua</h3>';
            
            moonPhases.forEach(phase => {
                html += `
                    <div class="moon-phase">
                        <div class="moon-emoji">${phase.emoji}</div>
                        <h3>${phase.nome}</h3>
                        <p>${phase.descricao}</p>
                    </div>
                `;
            });

            html += '<h3 style="color: #D4AF37; margin-bottom: 20px; margin-top: 30px; text-align: center;">Dias e Oferendas</h3>';
            
            oferendas.forEach(oferenda => {
                html += `
                    <div class="offering">
                        <h3>${oferenda.pombagira}</h3>
                        <div class="offering-day">üìÖ ${oferenda.dia}</div>
                        <div class="offering-details">üïØÔ∏è ${oferenda.detalhes}</div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // NAVEGA√á√ÉO
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const section = this.dataset.section;
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(section).classList.add('active');

                if (section === 'pombagiras') displayAllPombagiras();
                if (section === 'quiz') initQuiz();
                if (section === 'curiosidades') displayCuriosidades();
                if (section === 'depoimentos') displayDepoimentos();
                if (section === 'info') displayInfo();
            });
        });

        // CHUVA DE EMOJIS
        const emojis = ['üî•', 'üçé', 'üö¨', 'üåπ', 'üçæ', 'üê±', 'üíé', 'üî±', 'üåßÔ∏è', 'üíã', 'üëë', 'üó°Ô∏è'];

        function createEmojiRain() {
            const container = document.createElement('div');
            container.className = 'emoji-rain';
            document.body.appendChild(container);

            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-drop';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDuration = (Math.random() * 3 + 4) + 's';
                emoji.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(emoji);

                setTimeout(() => emoji.remove(), 7000);
            }, 300);
        }

        // INICIALIZA√á√ÉO
        window.addEventListener('load', function() {
            displayDailyMessage();
            createEmojiRain();
        });
    </script>
</body>
